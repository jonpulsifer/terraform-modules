name: 'Terraform Docs'
on:
  push:
    branches:
      - main
jobs:
  validate:
    name: generate
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: Terraform Docs
        uses: terraform-docs/gh-actions@v1.3.0
        with:
          recursive: "true"
          recursive-path: "."
          git-push: "true"
