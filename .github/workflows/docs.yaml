name: 'Terraform Docs'
on:
  push:
    branches:
      - main
jobs:
  validate:
    name: generate
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
      - name: Terraform Docs
        uses: terraform-docs/gh-actions@v1.2.0
        with:
          recursive: "true"
          recursive-path: "."
          git-push: "true"
