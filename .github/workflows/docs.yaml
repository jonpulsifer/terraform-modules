name: 'Terraform Docs'
on:
  push:
    branches:
      - main
jobs:
  validate:
    name: generate
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
      - name: Terraform Docs
        uses: terraform-docs/gh-actions@v1.1.0
        with:
          recursive: "true"
          recursive-path: "."
          git-push: "true"
