name: 'Terraform Docs'
on:
  - push
  - pull_request
jobs:
  validate:
    name: generate
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: Terraform Docs
        uses: terraform-docs/gh-actions@v1.0.0
        with:
          recursive: "true"
          recursive-path: "."
          git-push: "true"
