name: 'Terraform Docs'
on:
  push:
    branches:
      - main
jobs:
  validate:
    name: generate
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
      - name: Terraform Docs
        uses: terraform-docs/gh-actions@v1.0.0
        with:
          recursive: "true"
          recursive-path: "."
          git-push: "true"
