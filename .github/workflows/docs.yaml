name: 'Terraform Docs'
on:
  push:
    branches:
      - main
jobs:
  validate:
    name: generate
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - name: Terraform Docs
        uses: terraform-docs/gh-actions@v1.0.0
        with:
          recursive: "true"
          recursive-path: "."
          git-push: "true"
