name: 'Terraform Docs'
on:
  push:
    branches:
      - main
jobs:
  validate:
    name: generate
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4
      - name: Terraform Docs
        uses: terraform-docs/gh-actions@v1.1.0
        with:
          recursive: "true"
          recursive-path: "."
          git-push: "true"
