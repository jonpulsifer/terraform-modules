name: 'Terraform Docs'
on:
  push:
    branches:
      - main
jobs:
  validate:
    name: generate
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Terraform Docs
        uses: terraform-docs/gh-actions@v1.4.1
        with:
          recursive: "true"
          recursive-path: "."
          git-push: "true"
