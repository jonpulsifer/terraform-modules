name: 'Terraform Docs'
on:
  push:
    branches:
      - main
jobs:
  validate:
    name: generate
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4
      - name: Terraform Docs
        uses: terraform-docs/gh-actions@v1.1.0
        with:
          recursive: "true"
          recursive-path: "."
          git-push: "true"
